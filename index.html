<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة وتحديد مواقع الأعمدة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
        }
        #map {
            height: 450px;
            width: 100%;
            border-radius: 12px;
            margin-top: 1rem;
            z-index: 10;
        }
        .search-item:hover {
            background-color: #f1f5f9;
        }
        .tab-btn.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
        .copy-btn {
            transition: all 0.2s;
        }
        .copy-btn:active {
            transform: scale(0.9);
        }
        .route-info-badge {
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: bold;
            color: #1e40af;
        }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="text-right">
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">إدارة مواقع الأعمدة</h1>
                <p class="text-slate-500 mt-1">تتبع المسارات عبر الشوارع باستخدام OSRM</p>
            </div>
            <div id="statusIndicator" class="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm border border-slate-100 text-sm font-medium text-slate-600">
                <span class="w-2 h-2 rounded-full bg-yellow-400" id="dbStatusDot"></span>
                <span id="dbStatusText">جاري جلب الملف...</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Left Column -->
            <div class="lg:col-span-12 space-y-6">
                <!-- Advanced Search Card -->
                <div class="card border-r-4 border-blue-600">
                    <div class="flex border-b border-slate-100 mb-4">
                        <button onclick="switchTab('id')" id="tabId" class="tab-btn active pb-2 px-4 font-bold text-sm transition-all">بحث بالمعرفات</button>
                        <button onclick="switchTab('coords')" id="tabCoords" class="tab-btn pb-2 px-4 font-bold text-sm transition-all text-slate-400">بحث بالإحداثيات</button>
                    </div>

                    <!-- Search by ID -->
                    <div id="searchByIdSection" class="animate-in fade-in duration-300">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div class="relative">
                                <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase tracking-wider">المنطقة (Zone)</label>
                                <input type="text" id="zoneSearch" placeholder="مثلاً: 45" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div class="relative">
                                <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase tracking-wider">العمود (FAT)</label>
                                <input type="text" id="fatSearch" placeholder="مثلاً: 01" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                        </div>
                    </div>

                    <!-- Search by Coordinates -->
                    <div id="searchByCoordsSection" class="hidden animate-in fade-in duration-300">
                        <div class="grid grid-cols-1 gap-4 mb-4">
                            <div class="relative">
                                <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase tracking-wider">أدخل الإحداثيات (Lat, Long)</label>
                                <div class="flex gap-2">
                                    <input type="text" id="coordInput" placeholder="مثال: 33.3281, 44.3415" class="flex-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                    <button onclick="findNearestPole()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition-colors shadow-md">بحث</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="searchResults" class="hidden max-h-60 overflow-y-auto border border-slate-200 rounded-xl bg-white shadow-inner mb-4 divide-y divide-slate-100">
                        <!-- Results -->
                    </div>

                    <!-- Dynamic Map Display Section -->
                    <div id="coordsDisplay" class="hidden animate-in fade-in slide-in-from-top duration-300 border-t pt-4 mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                            <div class="p-3 bg-blue-50 rounded-xl border border-blue-100 flex justify-between items-center">
                                <div>
                                    <span class="text-[10px] text-blue-600 font-bold block">إحداثيات العمود</span>
                                    <span id="poleCoordText" class="font-mono text-sm font-bold text-slate-700">-</span>
                                </div>
                                <button onclick="copyToClipboard(document.getElementById('poleCoordText').innerText)" class="copy-btn p-2 bg-white rounded-lg shadow-sm border border-blue-200 hover:bg-blue-100">
                                    <svg class="w-4 h-4 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                </button>
                            </div>
                            <div class="p-3 bg-orange-50 rounded-xl border border-orange-100 flex justify-between items-center">
                                <div>
                                    <span class="text-[10px] text-orange-600 font-bold block">موقع البحث</span>
                                    <span id="searchCoordText" class="font-mono text-sm font-bold text-slate-700">-</span>
                                </div>
                                <button onclick="copyToClipboard(document.getElementById('searchCoordText').innerText)" class="copy-btn p-2 bg-white rounded-lg shadow-sm border border-orange-200 hover:bg-orange-100">
                                    <svg class="w-4 h-4 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                </button>
                            </div>
                            <div class="p-3 bg-green-50 rounded-xl border border-green-100">
                                <span class="text-[10px] text-green-600 font-bold block">مسافة الطريق (OSRM)</span>
                                <span id="distVal" class="text-sm font-bold text-slate-700">جاري الحساب...</span>
                            </div>
                        </div>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-24 opacity-0 transition-all duration-300 z-50">
        <div class="bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3">
            <span id="toastMsg" class="font-medium"></span>
        </div>
    </div>

    <script>
        let poleData = [];
        let selectedPole = null;
        let map = null;
        let markers = { pole: null, search: null };
        let routeLayer = null;
        let lastSearchPoint = null;

        function switchTab(type) {
            document.getElementById('searchByIdSection').classList.toggle('hidden', type !== 'id');
            document.getElementById('searchByCoordsSection').classList.toggle('hidden', type !== 'coords');
            document.getElementById('tabId').classList.toggle('active', type === 'id');
            document.getElementById('tabId').classList.toggle('text-slate-400', type !== 'id');
            document.getElementById('tabCoords').classList.toggle('active', type === 'coords');
            document.getElementById('tabCoords').classList.toggle('text-slate-400', type !== 'coords');
            document.getElementById('searchResults').classList.add('hidden');
        }

        /**
         * Calculate air distance for initial sorting (Haversine)
         */
        function calculateAirDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        /**
         * Fetch route from OSRM API
         */
        async function fetchOSRMRoute(start, end) {
            const url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.code === 'Ok') {
                    return data.routes[0];
                }
            } catch (e) {
                console.error("OSRM Error:", e);
            }
            return null;
        }

        function findNearestPole() {
            const input = document.getElementById('coordInput').value;
            const parts = input.split(/[, ]+/);
            if (parts.length < 2) return showToast('يرجى إدخال إحداثيات صحيحة');

            const lat = parseFloat(parts[0]);
            const lng = parseFloat(parts[1]);
            if (isNaN(lat) || isNaN(lng)) return showToast('تنسيق الإحداثيات غير صحيح');

            lastSearchPoint = { lat, lng };
            document.getElementById('searchCoordText').innerText = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;

            if (poleData.length === 0) return showToast('قاعدة البيانات فارغة أو لم يتم تحميلها');

            const results = poleData.map((p, i) => ({
                ...p, _idx: i,
                distance: calculateAirDistance(lat, lng, p.lat, p.long)
            })).sort((a, b) => a.distance - b.distance).slice(0, 5);

            displaySearchResults(results, true);
        }

        function displaySearchResults(results, showDistance = false) {
            const resultsDiv = document.getElementById('searchResults');
            if (results.length > 0) {
                resultsDiv.classList.remove('hidden');
                resultsDiv.innerHTML = results.map(p => `
                    <div class="p-3 search-item cursor-pointer border-r-4 border-transparent hover:border-blue-500 transition-all" onclick="selectFat(${p._idx})">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-bold text-slate-800">${p.FAT_ID} <span class="text-xs font-normal text-slate-400 mr-2">${p.OLT_ID}</span></div>
                                <div class="text-[11px] text-slate-500">${p.AddrZone || 'بدون عنوان'}</div>
                            </div>
                            <div class="text-left">
                                <span class="text-[10px] bg-blue-50 text-blue-700 px-2 py-1 rounded-md font-bold">Zone ${p.NumZone}</span>
                                ${showDistance ? `<div class="text-xs text-green-600 font-bold mt-1">${Math.round(p.distance)} م (جوي)</div>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                resultsDiv.innerHTML = '<div class="p-4 text-center text-slate-400">لا توجد نتائج</div>';
            }
        }

        function selectFat(idx) {
            selectedPole = poleData[idx];
            document.getElementById('poleCoordText').innerText = `${selectedPole.lat}, ${selectedPole.long}`;
            document.getElementById('coordsDisplay').classList.remove('hidden');
            document.getElementById('searchResults').classList.add('hidden');
            
            updateMapWithRoute();
        }

        async function updateMapWithRoute() {
            const polePos = { lat: selectedPole.lat, lng: selectedPole.long };
            
            if (!map) {
                map = L.map('map').setView([polePos.lat, polePos.lng], 18);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            }

            if (markers.pole) map.removeLayer(markers.pole);
            if (markers.search) map.removeLayer(markers.search);
            if (routeLayer) map.removeLayer(routeLayer);

            // تم إضافة FAT_ID هنا ليظهر داخل الـ Popup الخاص بالماركر
            markers.pole = L.marker([polePos.lat, polePos.lng])
                .addTo(map)
                .bindPopup(`<b>موقع العمود: ${selectedPole.F_ID}</b>`)
                .openPopup();

            if (lastSearchPoint) {
                document.getElementById('distVal').innerText = "جاري حساب المسار...";
                
                const orangeIcon = new L.Icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                });
                markers.search = L.marker([lastSearchPoint.lat, lastSearchPoint.lng], {icon: orangeIcon}).addTo(map).bindPopup("<b>نقطة البداية</b>");

                const route = await fetchOSRMRoute(lastSearchPoint, polePos);

                if (route) {
                    routeLayer = L.geoJSON(route.geometry, {
                        style: { color: '#2563eb', weight: 6, opacity: 0.8 }
                    }).addTo(map);

                    const distanceMeters = route.distance;
                    const durationMinutes = Math.round(route.duration / 60);
                    document.getElementById('distVal').innerText = `${distanceMeters.toFixed(0)} متر (${durationMinutes} دقيقة)`;

                    map.fitBounds(routeLayer.getBounds(), { padding: [50, 50] });
                } else {
                    routeLayer = L.polyline([[lastSearchPoint.lat, lastSearchPoint.lng], [polePos.lat, polePos.lng]], {
                        color: '#ef4444', weight: 4, dashArray: '5, 10'
                    }).addTo(map);
                    document.getElementById('distVal').innerText = "تعذر حساب مسار الشوارع";
                }
            } else {
                map.setView([polePos.lat, polePos.lng], 18);
                document.getElementById('distVal').innerText = "اختر موقع بحث";
            }
        }

        function copyToClipboard(text) {
            const temp = document.createElement("textarea");
            temp.value = text;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            showToast('تم نسخ الإحداثيات');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-24', 'opacity-0'), 2500);
        }

        function parseCSV(csvText) {
            const lines = csvText.split(/\r?\n/).filter(l => l.trim());
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const vals = line.split(',');
                const obj = {};
                headers.forEach((h, i) => {
                    let v = vals[i] ? vals[i].trim() : "";
                    if (h === 'lat' || h === 'long') v = parseFloat(v);
                    obj[h] = v;
                });
                return obj;
            }).filter(p => !isNaN(p.lat) && !isNaN(p.long));
        }

        async function loadData() {
            try {
                const response = await fetch('sm_data.csv');
                if (!response.ok) throw new Error('فشل جلب ملف CSV');
                const csvText = await response.text();
                poleData = parseCSV(csvText);
                if (poleData.length > 0) {
                    document.getElementById('dbStatusDot').className = 'w-2 h-2 rounded-full bg-green-500';
                    document.getElementById('dbStatusText').innerText = `تم التحميل`;  //${poleData.length}
                }
            } catch (error) {
                document.getElementById('dbStatusDot').className = 'w-2 h-2 rounded-full bg-red-500';
                document.getElementById('dbStatusText').innerText = "خطأ في تحميل قاعدة البيانات";
            }
        }

        window.onload = () => {
            loadData();
            const zI = document.getElementById('zoneSearch'), fI = document.getElementById('fatSearch');
            const h = () => {
                const z = zI.value.toLowerCase(), f = fI.value.toLowerCase();
                if (!z && !f) return document.getElementById('searchResults').classList.add('hidden');
                const res = poleData.filter((p, i) => {
                    p._idx = i;
                    return (p.OLT_ID + p.NumZone).toLowerCase().includes(z) && (p.FAT_ID + p.NumFat).toLowerCase().includes(f);
                }).slice(0, 10);
                displaySearchResults(res);
            };
            zI.oninput = h; fI.oninput = h;
        };
    </script>
</body>
</html>
